<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./cfx-src/styles.css">
  <script src="https://kit.fontawesome.com/f63ac1ec2a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="box">
      <div class="info-box">
        <div class="info-text">
          <div class="info-text-main">CFX FINDER</div>
          <div class="subline">Discover and Explore</div>
        </div>
      </div>
      <input type="text" id="textBox" onkeydown="checkEnter(event)" placeholder="INSERT CFX">
      <button onclick="embedWebsite()"><i class="fas fa-search"></i> SEARCH</button>
      <iframe id="embeddedWebsite" class="embedded-website"></iframe>
      <div id="displayBox"></div>
    </div>
    <i class="fas fa-arrows-alt-h resize-icon"></i>
  </div>
  <button class="go-back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
  <script src="./cfx-src/script.js"></script>
</body>
</html>
